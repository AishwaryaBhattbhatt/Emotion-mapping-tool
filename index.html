<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Mapping Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #input-form {
            margin: 20px;
        }
        .marker-label {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Emotional Mapping Tool</h1>
    <div id="map"></div>
    <div id="input-form">
        <h2>Log Your Feelings</h2>
        <form id="log-form">
            <label for="feeling">Feeling:</label>
            <select id="feeling" name="feeling">
                <option value="happy">Happy</option>
                <option value="curious">Curious</option>
                <option value="excited">Excited</option>
                <option value="overwhelmed">Overwhelmed</option>
                <option value="annoyed">Annoyed</option>
                <option value="sad">Sad</option>
            </select><br>
            <label for="notes">Notes (optional):</label><br>
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>
            <label for="photo">Photo (optional):</label>
            <input type="file" id="photo" name="photo"><br>
            <button type="button" onclick="saveLog()">Save Log</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([43.6500, -79.3900], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const bounds = [
            [43.65239257152418, -79.4006624097942],
            [43.64484424107835, -79.39790011173959],
            [43.647341029368114, -79.38632111423954],
            [43.65500497983337, -79.38908553746576]
        ];

        map.fitBounds(bounds);

        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            const userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);

            document.getElementById('log-form').onsubmit = function(event) {
                event.preventDefault();

                const feeling = document.getElementById('feeling').value;
                const notes = document.getElementById('notes').value;
                const photo = document.getElementById('photo').files[0];
                
                const log = {
                    latitude: e.latlng.lat,
                    longitude: e.latlng.lng,
                    feeling,
                    notes,
                    photo: photo ? URL.createObjectURL(photo) : '',
                    timestamp: new Date().toISOString()
                };

                localStorage.setItem(`log_${log.latitude}_${log.longitude}`, JSON.stringify(log));
                alert('Log saved!');

                const marker = L.marker([log.latitude, log.longitude]).addTo(map)
                    .bindPopup(`<b>${log.feeling}</b><br>${log.notes}<br>${log.photo ? '<img src="' + log.photo + '" width="100px"/>' : ''}<br><small>${log.timestamp}</small>`);
                
                if (photo) {
                    URL.revokeObjectURL(log.photo);
                }
            };
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});

        function loadLogs() {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('log_')) {
                    const log = JSON.parse(localStorage.getItem(key));
                    const marker = L.marker([log.latitude, log.longitude]).addTo(map)
                        .bindPopup(`<b>${log.feeling}</b><br>${log.notes}<br>${log.photo ? '<img src="' + log.photo + '" width="100px"/>' : ''}<br><small>${log.timestamp}</small>`);
                    marker.on('mouseover', function (e) {
                        this.openPopup();
                    });
                    marker.on('mouseout', function (e) {
                        this.closePopup();
                    });
                }
            }
        }

        window.onload = loadLogs;
    </script>
</body>
</html>
