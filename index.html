<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Mapping Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #input-form {
            margin: 20px;
        }
        .feeling-tag {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .feeling-tag.selected {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Emotional Mapping Tool</h1>
    <div id="map"></div>
    <div id="input-form">
        <h2>Log Your Feelings</h2>
        <div id="feeling-tags">
            <div class="feeling-tag" data-feeling="happy">Happy</div>
            <div class="feeling-tag" data-feeling="curious">Curious</div>
            <div class="feeling-tag" data-feeling="excited">Excited</div>
            <div class="feeling-tag" data-feeling="overwhelmed">Overwhelmed</div>
            <div class="feeling-tag" data-feeling="annoyed">Annoyed</div>
            <div class="feeling-tag" data-feeling="sad">Sad</div>
        </div>
        <label for="notes">Notes (optional):</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>
        <label for="photo">Photo (optional, max 3MB):</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br>
        <button type="button" onclick="saveLog()">Save Log</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([43.6500, -79.3900], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const bounds = [
            [43.65239257152418, -79.4006624097942],
            [43.64484424107835, -79.39790011173959],
            [43.647341029368114, -79.38632111423954],
            [43.65500497983337, -79.38908553746576]
        ];

        map.fitBounds(bounds);

        let selectedFeeling = '';

        document.querySelectorAll('.feeling-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.feeling-tag').forEach(tag => tag.classList.remove('selected'));
                tag.classList.add('selected');
                selectedFeeling = tag.getAttribute('data-feeling');
            });
        });

        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            const userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);

            window.saveLog = function() {
                console.log("Save log button clicked");
                if (!selectedFeeling) {
                    alert('Please select a feeling');
                    return;
                }

                const notes = document.getElementById('notes').value;
                const photoInput = document.getElementById('photo');
                const photoFile = photoInput.files[0];
                let photoURL = '';

                const lat = e.latlng.lat;
                const lng = e.latlng.lng;

                console.log("Selected feeling:", selectedFeeling);
                console.log("Notes:", notes);
                console.log("Photo file:", photoFile);

                if (photoFile) {
                    if (photoFile.size > 3145728) { // Check if file is larger than 3MB
                        alert('The photo size exceeds the 3MB limit. Please choose a smaller file.');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        photoURL = event.target.result;
                        console.log("Photo URL:", photoURL);
                        saveLogToStorage(lat, lng, selectedFeeling, notes, photoURL);
                        addMarker(lat, lng, selectedFeeling, notes, photoURL);
                    };
                    reader.readAsDataURL(photoFile);
                } else {
                    saveLogToStorage(lat, lng, selectedFeeling, notes, '');
                    addMarker(lat, lng, selectedFeeling, notes, '');
                }
            };

            function saveLogToStorage(lat, lng, feeling, notes, photo) {
                const log = {
                    latitude: lat,
                    longitude: lng,
                    feeling,
                    notes,
                    photo,
                    timestamp: new Date().toISOString()
                };

                console.log("Saving log to storage:", log);
                localStorage.setItem(`log_${lat}_${lng}_${log.timestamp}`, JSON.stringify(log));
                alert('Log saved!');
            }

            function addMarker(lat, lng, feeling, notes, photo) {
                console.log("Adding marker to map:", lat, lng, feeling, notes, photo);
                const marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup(`<b>${feeling}</b><br>${notes}<br>${photo ? '<img src="' + photo + '" width="100px"/>' : ''}<br><small>${new Date().toISOString()}</small>`)
                    .openPopup();
            }
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});

        function loadLogs() {
            console.log("Loading logs from storage");
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('log_')) {
                    const log = JSON.parse(localStorage.getItem(key));
                    console.log("Loaded log:", log);
                    const marker = L.marker([log.latitude, log.longitude]).addTo(map)
                        .bindPopup(`<b>${log.feeling}</b><br>${log.notes}<br>${log.photo ? '<img src="' + log.photo + '" width="100px"/>' : ''}<br><small>${log.timestamp}</small>`);
                }
            }
        }

        window.onload = loadLogs;
    </script>
</body>
</html>
